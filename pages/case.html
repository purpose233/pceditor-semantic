<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./case.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id="header">
      <a class="navbar-brand" href="#">PCEditor</a>
    </nav>

    <div id="container">
      <div id="left-menu">
        <div class="left-menu-item">
          <a href="./project.html">
            <i class="iconfont">&#xe64c;</i>
            项目管理
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./pceditor.html">
            <i class="iconfont">&#xe62b;</i>
            点云编辑
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./map.html">
            <i class="iconfont">&#xe6e4;</i>
            地图标注
          </a>
        </div>
        <div class="left-menu-item menu-item-active">
          <a href="./case.html">
            <i class="iconfont">&#xe97d;</i>
            用例生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./generate.html">
            <i class="iconfont">&#xe6db;</i>
            场景生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./validate.html">
            <i class="iconfont">&#xe624;</i>
            场景校验
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./config.html">
            <i class="iconfont">&#xe623;</i>
            工具配置
          </a>
        </div>
      </div>

      <div id="tool-menu">
        <div class="menu-panel case-panel">
          <h5 class="title">用例创建</h5>
          <div class="divider"></div>
          <button type="button" class="btn btn-light btn-block" id="basicCaseBtn">
            <i class="iconfont">&#xe639;</i>
            基础用例
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="pathCaseBtn">
            <i class="iconfont">&#xe639;</i>
            路径点用例
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="coverCaseBtn">
            <i class="iconfont">&#xe639;</i>
            区域覆盖用例
          </button>
          <!-- <div class="divider"></div>
          <button type="button" class="btn btn-secondary btn-block" id="hand">
            <i class="iconfont-map">&#xe662;</i>
            手型工具
          </button> -->
        </div>

        <div class="menu-panel display-panel">
          <h5 class="title">显示</h5>
          <div class="divider"></div>
          <button type="button" class="btn btn-secondary btn-block" id="showGridBtn">
            <i class="iconfont">&#xe622;</i>
            显示点云
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="showGridBtn">
            <i class="iconfont">&#xe622;</i>
            显示网格
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="showGridBtn">
            <i class="iconfont">&#xe622;</i>
            显示可通行网格
          </button>
        </div>

        <div class="menu-panel operation-panel">
          <h5 class="title">操作</h5>
          <div class="divider"></div>
          <button type="button" class="btn btn-secondary btn-block" id="">
            <i class="iconfont-map">&#xe787;</i>
            撤销
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="">
            <i class="iconfont-map">&#xe788;</i>
            重做
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="delete-point">
            <i class="iconfont-map">&#xe7c3;</i>
            删除绘制点
          </button>
          <!-- <button type="button" class="btn btn-secondary btn-block" id="basicCaseBtn">
            <i class="iconfont">&#xe639;</i>
            完成绘制
          </button> -->
          <button type="button" class="btn btn-secondary btn-block" id="export-map">
            <i class="iconfont-map">&#xe791;</i>
            导出用例
          </button>
        </div>

      </div>

      <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="grid-canvas"></canvas>
        <canvas id="map-canvas"></canvas>
        <canvas id="case-canvas"></canvas>
      </div>

      <div id="property-menu">        
        <div class="menu-panel" id="basicCasePanel">
          <h5 class="title">基础用例</h5>
          <div class="divider"></div>
          
        </div>
        <div class="menu-panel" id="pathCasePanel">
          <h5 class="title">路径用例</h5>
          <div class="divider"></div>
          
        </div>
        <div class="menu-panel" id="coverCasePanel">
          <h5 class="title">覆盖用例</h5>
          <div class="divider"></div>
          
        </div>
      </div>

    </div>

    <div id="toast-container"></div>
    
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      nodeRequire('../build/extra/case.js');
    </script>
    <!-- <script>
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <script>
      require('./dist/index.js');
    </script> -->
  </body>
</html>
