<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./config.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id="header">
      <a class="navbar-brand" href="#">PCEditor</a>
    </nav>

    <div id="container">
      <div id="left-menu">
        <div class="left-menu-item">
          <a href="./project.html">
            <i class="iconfont">&#xe64c;</i>
            项目管理
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./pceditor.html">
            <i class="iconfont">&#xe62b;</i>
            点云编辑
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./map.html">
            <i class="iconfont">&#xe6e4;</i>
            地图标注
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./case.html">
            <i class="iconfont">&#xe97d;</i>
            用例生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./generate.html">
            <i class="iconfont">&#xe6db;</i>
            场景生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./validate.html">
            <i class="iconfont">&#xe624;</i>
            场景校验
          </a>
        </div>
        <div class="left-menu-item menu-item-active">
          <a href="./config.html">
            <i class="iconfont">&#xe623;</i>
            工具配置
          </a>
        </div>
      </div>

      <div id="main-container">
        <div class="menu-panel render-config-panel">
          <h5 class="title">点云渲染参数配置</h5>
          <div class="divider"></div>
          <div class="card-item project-item card">
            <div class="card-body">
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">LRU最大节点数量：</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control property-item-line" value="40">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">最大渲染点数量：</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control property-item-line" value="2000000">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">节点LOD规则：</label>
                <div class="col-sm-10">
                  <select class="custom-select">
                    <option value="">默认</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="menu-panel render-config-panel">
          <h5 class="title">其他参数配置</h5>
          <div class="divider"></div>
          <div class="card-item project-item card">
            <div class="card-body">
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">索引树生成点数量阈值：</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control property-item-line" value="2000000">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">地图栅格大小：</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control property-item-line" value="0.3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>
    
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      nodeRequire('../build/extra/config.js');
    </script>
    <!-- <script>
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <script>
      require('./dist/index.js');
    </script> -->
  </body>
</html>
