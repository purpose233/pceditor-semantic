<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./validate.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id="header">
      <a class="navbar-brand" href="#">PCEditor</a>
    </nav>

    <div id="container">
      <div id="left-menu">
        <div class="left-menu-item">
          <a href="./project.html">
            <i class="iconfont">&#xe64c;</i>
            项目管理
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./pceditor.html">
            <i class="iconfont">&#xe62b;</i>
            点云编辑
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./map.html">
            <i class="iconfont">&#xe6e4;</i>
            地图标注
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./case.html">
            <i class="iconfont">&#xe97d;</i>
            用例生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./generate.html">
            <i class="iconfont">&#xe6db;</i>
            场景生成
          </a>
        </div>
        <div class="left-menu-item menu-item-active">
          <a href="./validate.html">
            <i class="iconfont">&#xe624;</i>
            场景校验
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./config.html">
            <i class="iconfont">&#xe623;</i>
            工具配置
          </a>
        </div>
      </div>

      <div id="main-container">
        <div class="menu-panel project-panel">
          <h5 class="title">项目校验</h5>
          <div class="divider"></div>
          <div class="card-item project-item card">
            <div class="card-body">
              <div class="form-group row">
                <label for="project-name0" class="col-sm-2 col-form-label">项目名称：</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="project-name" value="copyroom">
                </div>
              </div>
              <div class="form-group row">
                <label for="is-mapped" class="col-sm-2 col-form-label">是否标注地图：</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="is-mapped" value="待标注">
                </div>
              </div>
              <div class="form-group row">
                <label for="is-cased" class="col-sm-2 col-form-label">是否生成用例：</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="is-cased" value="待生成">
                </div>
              </div>
              <div class="form-group row">
                <label for="is-generated" class="col-sm-2 col-form-label">是否构建场景：</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="is-generated" value="待构建">
                </div>
              </div>
              <button type="button" class="btn btn-primary btn" id="validateBtn" data-toggle="modal" data-target="#validateModal">
                <i class="iconfont">&#xe624;</i>
                开始校验
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="modal fade" id="validateModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">场景校验</h5>
          </div>
          <div class="modal-body" style="text-align: center;" id="validateMsg">
            用例校验中...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="confirmBtn" data-dismiss="modal" disabled>确定</button>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>
    
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      nodeRequire('../build/extra/validate.js');
    </script>
    <!-- <script>
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <script>
      require('./dist/index.js');
    </script> -->
  </body>
</html>
