<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./generate.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id="header">
      <a class="navbar-brand" href="#">PCEditor</a>
    </nav>

    <div id="container">
      <div id="left-menu">
        <div class="left-menu-item">
          <a href="./project.html">
            <i class="iconfont">&#xe64c;</i>
            项目管理
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./pceditor.html">
            <i class="iconfont">&#xe62b;</i>
            点云编辑
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./map.html">
            <i class="iconfont">&#xe6e4;</i>
            地图标注
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./case.html">
            <i class="iconfont">&#xe97d;</i>
            用例生成
          </a>
        </div>
        <div class="left-menu-item menu-item-active">
          <a href="./generate.html">
            <i class="iconfont">&#xe6db;</i>
            场景生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./validate.html">
            <i class="iconfont">&#xe624;</i>
            场景校验
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./config.html">
            <i class="iconfont">&#xe623;</i>
            工具配置
          </a>
        </div>
      </div>

      <div id="main-container">
        <div class="menu-panel generate-panel">
          <h5 class="title">场景生成</h5>
          <div class="divider"></div>
          <div class="card-item project-item card">
            <div class="card-body">
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">场景规范版本：</label>
                <div class="col-sm-10">
                  <select class="custom-select">
                    <option value="">1.0.0</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">场景数据格式：</label>
                <div class="col-sm-10">
                  <select class="custom-select">
                    <option value="">JSON</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">模型重建算法：</label>
                <div class="col-sm-10">
                  <select class="custom-select">
                    <option value="">Screened Poission</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">导出模型格式：</label>
                <div class="col-sm-10">
                  <select class="custom-select">
                    <option value="">PLY</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">目标文件夹：</label>
                <div class="col-sm-10">
                  <input type="file" id="exportDirInput" webkitdirectory directory />
                </div>
              </div>
              <button type="button" class="btn btn-primary btn" id="generateBtn">
                <i class="iconfont">&#xe62b;</i>
                生成场景
              </button>
            </div>
          </div>
        </div>

        <div class="menu-panel config-panel">
          <h5 class="title">Screened Possion 参数配置</h5>
          <div class="divider"></div>
          <div class="card-item project-item card">
            <div class="card-body">
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">重建深度：</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control property-item-line" value="8">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Octree深度：</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control property-item-line" value="5">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="toast-container"></div>
    
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      nodeRequire('../build/extra/generate.js');
    </script>

      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');

      require('./dist/index.js');

  </body>
</html>
