<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./case.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id="header">
      <a class="navbar-brand" href="#">PCEditor</a>
    </nav>

    <div id="container">
      <div id="left-menu">
        <div class="left-menu-item">
          <a href="./project.html">
            <i class="iconfont">&#xe64c;</i>
            项目管理
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./pceditor.html">
            <i class="iconfont">&#xe62b;</i>
            点云编辑
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./map.html">
            <i class="iconfont">&#xe6e4;</i>
            地图标注
          </a>
        </div>
        <div class="left-menu-item menu-item-active">
          <a href="./case.html">
            <i class="iconfont">&#xe97d;</i>
            用例生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./generate.html">
            <i class="iconfont">&#xe6db;</i>
            场景生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./validate.html">
            <i class="iconfont">&#xe624;</i>
            场景校验
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./config.html">
            <i class="iconfont">&#xe623;</i>
            工具配置
          </a>
        </div>
      </div>

      <div id="tool-menu">
        <div class="menu-panel display-panel">
          <h5 class="title">显示</h5>
          <div class="divider"></div> 
          <button type="button" class="btn btn-secondary btn-block" id="">
            <i class="iconfont">&#xe622;</i>
            显示坐标系
          </button>
        </div>

        <div class="menu-panel operation-panel">
          <h5 class="title">操作</h5>
          <div class="divider"></div>
          <button type="button" class="btn btn-secondary btn-block" id="">
            <i class="iconfont">&#xe61a;</i>
            撤销
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="">
            <i class="iconfont">&#xe613;</i>
            重做
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="">
            <i class="iconfont">&#xe62c;</i>
            删除点云
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="">
            <i class="iconfont">&#xe6a3;</i>
            隐藏点云
          </button>
          <button type="button" class="btn btn-secondary btn-block" id="">
            <i class="iconfont">&#xe639;</i>
            语义标注
          </button>
        </div>
          
      </div>

      <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="map-canvas"></canvas>
        <canvas id="grid-canvas"></canvas>
        <canvas id="case-canvas"></canvas>
      </div>

      <div id="property-menu">        
        <div class="menu-panel semantic-panel">
          <h5 class="title">点云语义</h5>
          <div class="divider"></div>
          
        </div>

      </div>

    </div>

    <div id="toast-container"></div>
    
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      nodeRequire('../build/extra/case.js');
    </script>
    <!-- <script>
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <script>
      require('./dist/index.js');
    </script> -->
  </body>
</html>
