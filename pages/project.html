<!DOCTYPE html>
<html>
  <head>
    <title>Editor</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./project.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" id="header">
      <a class="navbar-brand" href="#">PCEditor</a>
    </nav>

    <div id="container">
      <div id="left-menu">
        <div class="left-menu-item menu-item-active">
          <a href="./project.html">
            <i class="iconfont">&#xe64c;</i>
            项目管理
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./pceditor.html">
            <i class="iconfont">&#xe62b;</i>
            点云编辑
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./map.html">
            <i class="iconfont">&#xe6e4;</i>
            地图标注
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./case.html">
            <i class="iconfont">&#xe97d;</i>
            用例生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./generate.html">
            <i class="iconfont">&#xe6db;</i>
            场景生成
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./validate.html">
            <i class="iconfont">&#xe624;</i>
            场景校验
          </a>
        </div>
        <div class="left-menu-item">
          <a href="./config.html">
            <i class="iconfont">&#xe623;</i>
            工具配置
          </a>
        </div>
      </div>

      <div id="main-container">
        <div class="menu-panel project-panel">
          <h5 class="title">项目列表</h5>
          <div class="divider"></div>
          <div id="projectContainer">
            <div class="card-item project-item card">
              <div class="card-body">
                <div class="form-group row">
                  <label for="project-name0" class="col-sm-2 col-form-label">项目名称：</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="project-name0" value="copyroom">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="project-state0" class="col-sm-2 col-form-label">项目状态：</label>
                  <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="project-state0" value="待标注">
                  </div>
                </div>
                <button type="button" class="btn btn-primary btn" id="">
                  <i class="iconfont">&#xe62b;</i>
                  开始编辑
                </button>
                <button type="button" class="btn btn-danger btn" id="">
                  <i class="iconfont">&#xe62c;</i>
                  删除项目
                </button>
              </div>
            </div>
          </div>
          
        </div>

        <div class="menu-panel new-project-panel">
          <h5 class="title">新增项目</h5>
          <div class="divider"></div>
          <div class="card-item project-item card">
            <div class="card-body">
              <div class="form-group row">
                <label for="project-name" class="col-sm-2 col-form-label">项目名称：</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="new-project-name" value="">
                </div>
              </div>
              <div class="form-group row">
                <label for="input-file" class="col-sm-2 col-form-label">点云文件：</label>
                <div class="col-sm-10">
                  <input type="file" id="input-file" aria-describedby="inputGroupFileAddon01">
                </div>
              </div>
              <div class="form-group row">
                <label for="input-file" class="col-sm-2 col-form-label">文件类型：</label>
                <div class="col-sm-10">
                  <select class="custom-select">
                    <option value="">PCD</option>
                  </select>
                </div>
              </div>
              <button type="button" class="btn btn-primary btn" id="btnAddProject">
                <i class="iconfont">&#xe62b;</i>
                添加项目
              </button>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div id="toast-container"></div>
    
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      nodeRequire('../build/extra/project.js');
    </script>

      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');

    <script>

  </body>
</html>
